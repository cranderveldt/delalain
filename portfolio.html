<!doctype html>
<html lang="en" ng-app="delalain">
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Atelier Delalain</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/lib.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/script.js"></script>
</head>
<body class="portfolio-page" ng-controller="Main">
  <div id="container">
    <div id="nav">
      <div class="logo">
        <a href="/index.html"><img src="img/Delalain-Logo.png" alt="Atelier Delalain" /></a>
      </div>
      <ul class="list-unstyled clearfix">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/portfolio.html">Portfolio</a></li>
        <li><a href="/commissions.html">Commissions</a></li>
        <li><a href="/press.html">Press</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
    <div id="content">
      <div class="portfolio">
        <div class="gallery-item" ng-repeat="item in portfolio">
          <div class="images">
            <div class="photo">
              <div class="img" ng-style="{ background: item.images[0] }"></div>
            </div>
          </div>
          <div class="description">
            <h3 ng-bind="item.title"></h3>
            <p ng-bind="item.description"></p>
          </div>
          <div class="views">
            <div class="photo" ng-repeat="thumb in item.images">
              <div class="thumb" ng-style="{ background-image: thumb }"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
