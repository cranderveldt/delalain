<!doctype html>
<html lang="en" ng-app="delalain">
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Atelier Delalain</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/lib.js"></script>
  <script src="js/script.js"></script>
</head>
<body class="portfolio-page" ng-controller="Main">
  <div id="container">
    <div id="nav">
      <div class="logo">
        <a href="/index.html"><img src="/images/main-logo.png" alt="Atelier Delalain" /></a>
      </div>
      <ul class="list-unstyled clearfix">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/portfolio.html">Portfolio</a></li>
        <li><a href="/commissions.html">Commissions</a></li>
        <li><a href="/press.html">Press</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
    <div id="content">
      <div class="portfolio">
        <carousel interval="interval">
          <slide ng-repeat="slide in portfolio" active="slide.active" class="gallery-item">
            <div class="images" ng-show="slide.images.length > 0">
              <div class="photo" ng-class="slide.images.length > 1 ? 'bg-left' : 'bg-center'">
                <div class="img" ng-style="{ backgroundImage: 'url(' + getPrimaryImage(slide) + ')' }"></div>
              </div>
            </div>
            <div class="description">
              <h3 ng-bind="slide.title"></h3>
              <p ng-bind="slide.description"></p>
            </div>
            <div class="views" ng-show="slide.images.length > 1">
              <div class="photo" ng-repeat="thumb in slide.images">
                <div class="img thumb" ng-style="{ backgroundImage: 'url(' + thumb + ')' }" ng-click="changePrimaryImage(slide, thumb)"></div>
              </div>
            </div>
          </slide>
        </carousel>
      </div>
    </div>
  </div>
</body>
</html>
